<script>

  $(".dlua").html(`<button><a class="dlua" href="${file}/preview" download="SayNO Exploit">Download .LUA</a></button>`)
  $(".dtxt").html(`<button><a class="dtxt" href="${file}/previewtxt" download="SayNO Exploit">Download .TXT</a></button>`)

</script>
</html>
